name: BankStarter

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install --force @tailwindcss/oxide-linux-x64-gnu lightningcss-linux-x64-gnu

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          include-hidden-files: true
          path: |
            .next/**
            public/**
            package.json
            package-lock.json
            ecosystem.config.cjs
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Setup Rsync
        run: sudo apt update && sudo apt install rsync -y

      - name: Deploy files to VPS
        run: |
          rsync -avz --delete \
            .next \
            public \
            package.json \
            package-lock.json \
            ecosystem.config.cjs \
            ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:${{ secrets.DEPLOY_PATH }}/

      - name: Restart service
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "
            cd ${{ secrets.DEPLOY_PATH }} &&
            npm ci --omit=dev &&
            pm2 restart BankStarter || pm2 start ecosystem.config.cjs"
